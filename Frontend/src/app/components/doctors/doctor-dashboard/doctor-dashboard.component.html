<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid justify-content-between">
      <!-- Logo left -->
      <a class="navbar-brand">
        <i class="fa-solid fa-house-medical"></i>
        ClinicWorld
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" (click)="toggleNavbar()"
        data-bs-target="#menu-toggle" aria-controls="menu-toggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar links and open clinic button for desktop/tablet -->
      <div class="collapse navbar-collapse justify-content-center" [ngClass]="{ 'show': !isCollapsed }"
        id="menu-toggle">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-lg-4 gap-3">
          <li class="nav-item">
            <a class="nav-link active" routerLink="home" routerLinkActive="active" (click)="closeNavbar()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="completed" routerLinkActive="active" (click)="closeNavbar()">Completed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="not-check" routerLinkActive="active" (click)="closeNavbar()">Not Check</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="history" routerLinkActive="active" (click)="closeNavbar()">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="profile" routerLinkActive="active" (click)="closeNavbar()">Profile</a>
          </li>
          <li class="nav-item d-lg-none">
            <button class="btn-logout w-100 my-2" type="button" (click)="logout()">
              <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
          </li>
        </ul>

        <!-- Open Clinic Button (mobile only: hidden on desktop/lg+) -->
        <button class="open-clinic-btn open-clinic-mobile mt-2 mb-2 mx-auto" role="button" (click)="closeNavbar()"
          [ngClass]="isClinicOpen ? 'btn-danger' : 'btn-success'" (click)="toggleClinicStatus()">
          <i class="fa-solid fa-door-open"></i> {{ isClinicOpen ? 'Close Clinic' : 'Open Clinic' }}
        </button>

      </div>
      <!-- Desktop Open Clinic Button, always visible at navbar end -->
      <button class="open-clinic-btn open-clinic-desktop d-none d-lg-flex" role="button"
        [ngClass]="isClinicOpen ? 'btn-danger' : 'btn-success'" (click)="toggleClinicStatus()">
        <i class="fa-solid fa-door-open"></i> {{ isClinicOpen ? 'Close Clinic' : 'Open Clinic' }}
      </button>

      <!-- Desktop version far right -->
      <button class="btn btn-logout d-none d-lg-flex ms-3" (click)="logout()">
        <i class="fa-solid fa-right-from-bracket me-1"></i>Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content px-3 py-2">
    <router-outlet></router-outlet>
  </main>

</body>
