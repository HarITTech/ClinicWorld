<body>
  <div class="container">
    <h2>Reset Password</h2>
    <div>
      <input type="password" placeholder="New Password" [(ngModel)]="password" required />
      <input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required />
      <button type="submit" (click)="resetPassword()" [disabled]="loading">
        <span *ngIf="!loading">Reset</span>
        <div *ngIf="loading" class="loader"></div>
      </button>
    </div>
  </div>
</body>
