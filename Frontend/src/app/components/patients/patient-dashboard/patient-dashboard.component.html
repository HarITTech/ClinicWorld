<body>
  <!-- Hamburger for tablet/mobile -->
  <button id="sidebarToggle" aria-label="Open sidebar" tabindex="0" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar Overlay for mobile/tablet -->
  <div class="sidebar-overlay" [class.show]="isSidebarOpen" (click)="closeSidebar()"></div>

  <!-- Sidebar -->
  <aside class="custom-sidebar" id="sidebar" [class.show]="isSidebarOpen">
    <div class="sidebar-header">
      <span>
        Clinic<span style="color:#f2f7fa;">World</span>
      </span>
      <button class="close-btn" aria-label="Close sidebar" (click)="closeSidebar()">&times;</button>
    </div>

    <nav class="sidebar-links">
      <a class="sidebar-link" routerLink="home" routerLinkActive="active" (click)="closeSidebar()">
        <span class="sidebar-icon"><i class="fas fa-home"></i></span>
        Home
      </a>
      <a class="sidebar-link" routerLink="profile" routerLinkActive="active" (click)="closeSidebar()">
        <span class="sidebar-icon"><i class="fa-solid fa-id-card"></i></span>
        Profile
      </a>
      <a class="sidebar-link" routerLink="appointments" routerLinkActive="active" (click)="closeSidebar()">
        <span class="sidebar-icon"><i class="fa-solid fa-calendar-check"></i></span>
        My Appointments
      </a>
      <a class="sidebar-link" routerLink="history" routerLinkActive="active" (click)="closeSidebar()">
        <span class="sidebar-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
        History
      </a>
    </nav>

    <div class="sidebar-footer">
      <a class="sidebar-link" (click)="logOut(); closeSidebar()">
        <span class="sidebar-icon"><i class="fas fa-sign-out-alt"></i></span>
        LogOut
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <section class="page-content">
    <main class="content px-3 py-2">
      <router-outlet></router-outlet>
    </main>
  </section>
</body>
